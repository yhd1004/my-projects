<!DOCTYPE html>
<html lang='en'>
<meta charset='UTF-8'>
<meta name='Generator' content='Sublime Text'>
<title>first homework</title>
<head>
	<style type='text/css'>
		*{margin:0;padding;0}
		body{
			background:linear-gradient(to right,pink,skyblue);
			margin:0 auto;
			width:1440px;
			height:1200px;
			text-align:center;
		}
		.nav{
			margin:0 auto;
			background-color:pink;
			width:1440px;
			height:100px;
			text-align:center;
			line-height:100px;
			font-family:"楷体";
			font-size:35px;
			color:white;
		}
		.format{
			width:720px;
			height:260px;
			margin:0 auto;
			border:4px solid white;
			text-align:center;
			margin-top:70px;
		}
	</style>
</head>
<body>
	<div class='nav'>
		<h1>first homework</h1>
	</div>
	<div class='format'>
		<form action='#' method='post'>
			<div>
				<label for='qq'>您的qq名:</label>
				<input type='text' id='qq' name='qq' placeholder='请输入qq名'>
			</div>
			<div>
				<label for='password_qq'>您的qq号:</label>
				<input type='password' id='password_qq' name='password_qq' placeholder='请输入qq号'>
			</div>
			<div>
			<label>您的性别:</label>
			男<input type='radio' name='sex' value='man'>
			女<input type='radio' name='sex' value='woman'>
		</div>
		<div>
			<label for='education'>您的学历:</label>
			<input type='checkbox' id='college' name='education' value='college'>
			<label for='college'>大学</label>
			<input type='checkbox' id='senior' name='education' value='senior'>
			<label for='senior'>高中</label>
			<input type='checkbox' id='junior' name='education' value='junior'>
			<label for='junior'>初中</label>
			<input type='checkbox' id='primary' name='education' value='primary'>
			<label for='primary'>小学</label>
		</div>
		<div>
			<label for='province'>所在省份:</label>
			<select id='province' name='province'>
				<option value='Hunan'>湖南</option>
				<option value='Hubei'>湖北</option>
				<option value='Jiangxi'>江西</option>
				<option value='Guizhou'>贵州</option>
			</select>
		</div>
		<div>
			<label for='assess'>您对work的评价:</label>
			<textarea id='assess' name='assess' rows='4' placeholder='请输入您的评价'></textarea>
		</div>
		<div>
			<label for='personal'> 上传您的个人照:</label>
			<input type='file' id='personal' name='personal'>
		</div>
		<button type='submit'>提交</button>
		<button type='reset'>重置</button>
		</form>
	</div>
</body>
</html>
